<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Umra SuperMarketi — Safar Travel</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f3f5f3}
.container{max-width:720px;margin:0 auto;padding:0 18px;text-align:center}
.btn{display:inline-flex;align-items:center;gap:10px;padding:16px 26px;border-radius:50px;background:linear-gradient(180deg,#ffde66,#f3c02b);border:0;box-shadow:0 8px 0 #b68712;font-weight:800;font-size:22px;color:#222;text-decoration:none}
.btn:active{transform:translateY(2px);box-shadow:0 6px 0 #b68712}
.popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:999}
.popup.active{display:flex}
.popup-box{background:#fff;border-radius:20px;padding:30px;max-width:420px;width:90%;position:relative}
.close{position:absolute;top:10px;right:16px;font-size:22px;cursor:pointer;color:#555}
[id^="amoforms_container_"] iframe{width:100%!important;height:600px!important}
</style>
</head>
<body>

<div class="container">
  <h1>Umra SuperMarketi</h1>
  <p>O'zingiz tanlagan sanada va narxda amalga oshiring!</p>
  <a class="btn" href="#joyband" id="openForm">JOY BAND QILISH</a>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <div class="close" id="closePopup">✕</div>
    <div id="amoforms_container_1628038"></div>
  </div>
</div>

<!-- AmoCRM form init sahifa yuklanganda (ko‘rinmas, ammo ishlaydi) -->
<div id="amo_init" style="position:absolute;left:-9999px;top:-9999px;opacity:0;">
  <script>
  !function(a,m,o,c,r,m){a[o+c]=a[o+c]||{setMeta:function(p){this.params=(this.params||[]).concat([p])}},
  a[o+r]=a[o+r]||function(f){a[o+r].f=(a[o+r].f||[]).concat([f])},
  a[o+r]({id:"1628038",hash:"19315bc6b2e3fdf42c8a6e83feaca6ab",locale:"ru"}),
  a[o+m]=a[o+m]||function(f,k){a[o+m].f=(a[o+m].f||[]).concat([[f,k]])}}(window,0,"amo_forms_","params","load","loaded");
  </script>
  <script id="amoforms_script_1628038" async charset="utf-8" src="https://forms.amocrm.ru/forms/assets/js/amoforms.js"></script>
</div>

<script>
const popup=document.getElementById('popup');
const openBtn=document.getElementById('openForm');
const closeBtn=document.getElementById('closePopup');
const popupContainer=document.getElementById('amoforms_container_1628038');
let moved=false;

function moveIframe(){
  if(moved) return true;
  const iframe=document.querySelector('#amo_init iframe');
  if(iframe){popupContainer.appendChild(iframe);moved=true;return true;}
  return false;
}
function openPopup(){
  popup.classList.add('active');
  if(!moveIframe()){
    let tries=0;
    const timer=setInterval(()=>{
      tries++;
      if(moveIframe()||tries>8) clearInterval(timer);
    },400);
  }
}
function closePopup(){popup.classList.remove('active');}

openBtn.addEventListener('click',e=>{e.preventDefault();openPopup()});
closeBtn.addEventListener('click',closePopup);
popup.addEventListener('click',e=>{if(e.target===popup)closePopup()});
</script>

</body>
</html>
